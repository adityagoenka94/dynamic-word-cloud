<div class="parent-container">
  <h1>
    Welcome to Word Cloud Center
  </h1>
<br/>
<div class="word-cloud-group" *ngFor="let wordcloud of wordclouds; let i = index">

  <div class="word-cloud">
    <h2 class="word-cloud-header" >{{wordcloud.title}}</h2>
    <div class="word-cloud-div" [attr.id]=wordcloud.divid >
        <p *ngIf="!wordcloud.cloudData">Loading ...</p>
    </div>
  </div>
  </div>
</div>
